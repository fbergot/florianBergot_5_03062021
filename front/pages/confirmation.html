<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="module" src="../asset/js/app.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="../asset/img/orinoco_banner.jpg" alt="bannière orinoco">
        <nav class="nav">
            <a title="Panier" href="#">
                <img class="svgBasket" src="../asset/img/basket.svg">
                <span class="basketProd" id="basketProduct"></span>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="col">
                <h1 class="title">Votre commande a bien été enregistrée.</h1>
                <p>Merci d'avoir choisi Orinoco ! Vous pouvez trouvez ci-dessous un récapitulatif ainsi que votre identifiant de commande.</p>
                <custom-confirm></custom-confirm>

            </div>

        </div>
    </main>

    <footer class="footer">
        <div>
            <a href="mailto: https://orinoco.fr/mail">
                <span>
                    <img src="../asset/img/mail.svg">
                </span>
                <p>
                    Nous contacter
                </p>
            </a>
            <a href="#">
                <span>
                    <img src="../asset/img/legal_notice.svg">
                </span>
                <p>
                    Mentions légales
                </p>
            </a>
        </div>
        <div class="orinocoTextFooter">
            <p><img src="../asset/img/orinoco_banner.jpg" alt="bannière orinoco"></p>
        </div>
    </footer>   
</body>
</html>
