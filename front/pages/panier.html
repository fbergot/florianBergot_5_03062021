<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="module" src="../asset/js/app.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="../asset/img/orinoco_banner.jpg" alt="bannière orinoco">
            <div class="bask">
                <a title="Panier" href="/panier.html">
                    <img class="svgBasket" src="../asset/img/basket.svg">
                    <span class="basketProd" id="basketProduct"></span>
                </a>
            </div>            
        </div>
        <div class="d-flex justify-content-center">
            <a class='ml-2 mb-2 linkHead' title='tous nos produits' href="/front/index.html">Tous les produits</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <custom-basket></custom-basket>
                </div>

                <div class="col-lg-6">
                        <h2 class="title text-center">Passer votre commande</h2>
                        <custom-form></custom-form>            
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div>
            <a href="mailto: https://orinoco.fr/mail">
                <span>
                    <img src="../asset/img/mail.svg">
                </span>
                <p>
                    Nous contacter
                </p>
            </a>
            <a href="#">
                <span>
                    <img src="../asset/img/legal_notice.svg">
                </span>
                <p>
                    Mentions légales
                </p>
            </a>
        </div>
        <div class="orinocoTextFooter">
            <p><img src="../asset/img/orinoco_banner.jpg" alt="bannière orinoco"></p>
        </div>
    </footer>
</body>
</html>
